<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freepik AI Image Automator</title>
    <style>
        /* Freepik color scheme */
        :root {
            --freepik-blue: #610de3;
            --freepik-light-blue: #792cee;
            --text-color: #333;
        }

        body {
            width: 320px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: var(--text-color);
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: opacity 0.3s ease-in-out;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--freepik-blue);
            text-align: center;
            transition: transform 0.4s ease;
        }

        p {
            font-size: 15px;
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: center;
        }

        /* Button styles */
        .button {
            display: block;
            width: 100%;
            background-color: var(--freepik-blue);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        /* Hover effect */
        .button:hover {
            background-color: var(--freepik-light-blue);
            transform: translateY(-2px);
        }

        /* Intro animation */
        body.show {
            display: block;
            opacity: 1;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title hover effect */
        h1:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="show">
    <h1>Freepik AI Image Automator</h1>
    <p>This extension works only on Freepik.com. Click the button below to go to Freepik:</p>
    <button id="goToFreepik" class="button">Go to Freepik</button>

    <script src="popup.js"></script>
</body>
</html>
