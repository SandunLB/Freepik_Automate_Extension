<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Sidebar Extension</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
              button {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 5px 0;
            padding: 5px;
            text-align: left;
        }
        button img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
            object-fit: cover;
            border-radius: 2px;
        }
    </style>
  </head>
  <body>
    <div class="sidebar-wrapper">
      <!-- Text File Input Section -->
      <div class="file-input-container">
        <label for="fileInput" class="file-label">Select TXT Files</label>
        <input type="file" id="fileInput" accept=".txt" class="file-input" />
        <span id="fileName" class="file-name"></span>
      </div>

      <!-- Main Prompt Section -->
      <div class="form-section">
        <div class="form-container">
          <textarea
            class="prompt-textarea"
            placeholder="Describe your image"
            rows="3"
          ></textarea>
          <div class="button-row">
            <button class="exclude-button" style="display: none">
              ‚äò Exclude
            </button>
            <div class="ai-prompt-toggle">
              AI-prompt
              <label class="toggle-switch">
                <input type="checkbox" id="aiPromptToggle" />
                <span class="slider"></span>
              </label>
            </div>
            <button class="image-ref-button">üñºÔ∏è</button>
          </div>

          <!-- Negative Prompt Section -->
          <div class="negative-form-section" style="display: none">
            <div class="negative-form-container">
              <textarea
                class="negative-prompt-textarea"
                placeholder="Describe things to avoid on the image"
                rows="3"
              ></textarea>
            </div>
          </div>

          <!-- Add the Start Replacing Text button here -->
          <button id="startButton" class="start-button" style="display: none">
            Start Replacing Text
          </button>
          <button id="automateButton" class="start">Start</button>
        </div>
      </div>

      <button id="modeBtn">Mode: Loading...</button>
      <button id="sizeBtn">Size: Loading...</button>
      <button id="styleBtn">Style: Loading...</button>
      <button id="colorBtn">Color: Loading...</button>
      <button id="lightingBtn">Lighting: Loading...</button>
      <button id="cameraBtn">Camera: Loading...</button>
      <button id="structureBtn">Structure: Loading...</button>

        <div class="select-section">
          <h3>Number of Images to be Downloaded</h3>
          <select id="image-count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4 (only support for flux fast & classic fast)</option>
          </select>
        </div>
      </div>

      <div class="new-button-container">
        <button id="create-button" style="display: none;">
          <div class="particles"></div>
          <div class="progress-bar"></div>
          <!-- <div class="loading-animation"></div> -->
          <span class="button-text">Create</span>
        </button>
      </div>
      <div class="counter" style="display: none">
        <p>Images to Download: <span id="total-images">1</span></p>
        <p>Current Count: <span id="current-count">0</span></p>
        <div id="status"></div>
      </div>

      <div class="csv-button">
        <button id="downloadCSV">Download CSV</button>
      </div>

      <button
        class="download-button"
        id="download-button"
        style="display: none"
      >
        Download
      </button>
    </div>

    <script src="sidebar.js"></script>
    <script src="animator.js"></script>
    <script src="automator.js"></script>
  </body>
</html>
