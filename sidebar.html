<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sidebar Extension</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="sidebar-wrapper">
        <!-- Text File Input Section -->
        <div class="file-input-container">
            <label for="fileInput" class="file-label">Select TXT Files</label>
            <input type="file" id="fileInput" accept=".txt" class="file-input">
            <span id="fileName" class="file-name"></span>
        </div>
          
          
          
        
        <div class="automate-prompt-toggle">
            Automate
            <label class="toggle-switch">
                <input type="checkbox" id="automatePromptToggle">
                <span class="slider"></span>
            </label>
        </div>

        
        
        
         <!-- Main Prompt Section -->
         <div class="form-section">
            <div class="form-container">
                <textarea class="prompt-textarea" placeholder="Describe your image" rows="3"></textarea>
                <div class="button-row">
                    <button class="exclude-button" style="display: none;">‚äò Exclude</button>
                    <div class="ai-prompt-toggle">
                        AI-prompt
                        <label class="toggle-switch">
                            <input type="checkbox" id="aiPromptToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <button class="image-ref-button">üñºÔ∏è</button>
                </div>
                <!-- Add the Start Replacing Text button here -->
                <button id="startButton" class="start-button">Start Replacing Text</button>
            </div>
        </div>
        
        
        <!-- Negative Prompt Section -->
        <div class="negative-form-section" style="display: none;">
            <div class="negative-form-container">
                <textarea class="negative-prompt-textarea" placeholder="Describe things to avoid on the image" rows="3"></textarea>
            </div>
        </div>

        <div class="select-section">
            <h3>Mode</h3>
            <div class="select-container">
                <select id="mode-selector">
                    <option value="" disabled selected>Select a mode</option>
                </select>
            </div>
        </div>

        <div class="select-section">
            <h3>Size</h3>
            <div class="select-container">
                <select id="size-selector">
                    <option value="" disabled selected>Select a size</option>
                </select>
            </div>
        </div>

        <div class="select-section">
            <h3>Style</h3>
            <div class="select-container">
                <select id="style-selector">
                    <option value="" disabled selected>Select a style</option>
                </select>
            </div>
        </div>

        <div class="select-section">
            <h3>Color</h3>
            <div class="select-container">
                <select id="color-selector">
                    <option value="" disabled selected>Select a Color</option>
                </select>
            </div>
        </div>

        <div class="select-section">
            <h3>Camera</h3>
            <div class="select-container">
                <select id="camera-selector">
                    <option value="" disabled selected>Select a Camera</option>
                </select>
            </div>
        </div>

        <div class="select-section">
            <h3>Lighting</h3>
            <div class="select-container">
                <select id="lighting-selector">
                    <option value="" disabled selected>Select a Lighting</option>
                </select>
            </div>
        </div>

        
        <div class="select-section">
            <h3>Structure</h3>
                <button id="toggle-structure-button">Select Structures</button>
            <div id="structure-container">
            <!-- Images will be dynamically added here -->
            </div>
        </div>


        <div class="select-section">
            <h3>Number of Images to be Download:</h3>
            <select id="image-count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="10">10</option>
                <option value="20">20</option>
               
            </select>
        </div>


        <div class="new-button-container">
            <button id="create-button">
                <div class="particles">
                    <!-- We'll add particles dynamically with JavaScript -->
                </div>
                <div class="progress-bar"></div>
                <!-- <div class="loading-animation"></div> -->
                <span class="button-text">Create</span>
            </button>
        </div>


        <!-- <div class="new-button-container">
            <button id="create-button2">Create</button>
        </div>
     -->
        <div class="counter">
            <p>Images to Download: <span id="total-images">1</span></p>
            <p>Current Count: <span id="current-count">0</span></p>
        </div>
    
        <button class="download-button" id="download-button">Download</button>
    </div>

    <script src="sidebar.js"></script>
    <script src="animator.js"></script>
    <script src="automator.js"></script>
</body>
</html>
